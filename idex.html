<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="container">

      <!--logo e testo-->

      <header>

       <img class="logo" src="img/gmail.jpg" alt="logo gmail">
       <span class="logo-text">GMAIL</span>

       <hr>

      </header>

      <main>

        <!-- sezione ricerca email  -->

        <section>

         <input type="text" placeholder="Search" name="" value="">
         <button type="button" class="button"> VAI </button>
         <h2>You have <span class="number-unread">30</span> unread</h2>
         <hr>

        </section>

        <!-- sezione lista email -->

        <section>

          <!-- email letta -->

          <div class="email-read">

            <div class="row-left">
             <input type="checkbox" name="" value="">
             <span class="star">&#9733;</span>
             <span class="subject">Oggetto della email...</span>
            </div>

            <div class="row-right">
             <span class="text-mail">- testo della email...</span>
            </div>

          </div>

          <!-- email non letta -->

          <div class="email-unred">
            <div class="row-left">
             <input type="checkbox" name="" value="">
             <span class="star">&#9733;</span>
             <span class="subject">Oggetto della email...</span>
            </div>

            <div class="row-right">
             <span class="text-mail">- testo della email...</span>
            </div>

          </div>

          <!-- email letta -->

          <div class="email-read">

            <div class="row-left">
             <input type="checkbox" name="" value="">
             <span class="star">&#9733;</span>
             <span class="subject">Oggetto della email...</span>
            </div>

            <div class="row-right">
             <span class="text-mail">- testo della email...</span>
            </div>
          </div>

          <!-- email letta -->

          <div class="email-read">

            <div class="row-left">
             <input type="checkbox" name="" value="">
             <span class="star">&#9733;</span>
             <span class="subject">Oggetto della email...</span>
            </div>

            <div class="row-right">
             <span class="text-mail">- testo della email...</span>
            </div>

          </div>

        </section>

        <hr>

      </main>

      <!-- credit -->

      <footer>

       <span class="name-footer"> GMAIL</span>
       <em>power by Carmelo</em>

      </footer>

    </div>

  </body>
</html>
